<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发动机远程监控与智能诊断系统</title>
    <link rel="stylesheet" href="jump-base.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="auto">
    <div class="wrap">
        <div class="haoma-title">
            <div class="haoma-inner">故障诊断</div>
        </div>
        <div class="connent">
            <ul class="box">
                <li>
                    <div class="box1">
                        <label for="tem" class="item">冷却液温度T</label>
                        <input type="text" class="form-control" id="tem" placehoder="">
                    </div>
                </li>
                <li>
                    <div class="box1">
                        <label for="waterpa" class="item">水泵压力P1</label>
                        <input type="text" class="form-control" id="waterpa" placehoder="">
                    </div>
                </li>
                <li>
                    <div class="box1">
                        <label for="atopa" class="item">气缸压缩压力P2</label>
                        <input type="text" class="form-control" id="atopa" placehoder="">
                    </div>
                </li>
                <li>
                    <div class="box1">
                        <label for="atogap" class="item">气温器主阀门间隙</label>
                        <input type="text" class="form-control" id="atogap" placehoder="">
                    </div>
                </li>
                <li>
                    <div class="box1">
                        <label for="watergap" class="item">水泵轴与叶轮间隙</label>
                        <input type="text" class="form-control" id="watergap" placehoder="">
                    </div>
                </li>
                <li>
                    <div class="box1">
                        <label for="wind" class="item">风的传功带偏移量</label>
                        <input type="text" class="form-control" id="wind" placehoder="">
                    </div>
                </li>
            </ul>
            <div class="result">
                <ul class="result-list">
                    <li class="list-inner">
                        <a class="start" href="form.html">开始</a>
                    </li>
                    <li class="list-inner">
                        <a class="pause">暂停</a>
                    </li>
                    <li class="list-inner">
                        <a class="quit">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
